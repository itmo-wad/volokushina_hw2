<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <img src="profile_image.jpg" alt="Profile Photo" class="profile-photo mb-3">
            <h1 class="display-4">{{ name }}</h1>
            <p class="lead">No bio yet.</p>
            <hr class="my-4">
            <p>More user information can be displayed here if needed.</p>
        </div>
    </div>
</body>
</html>
